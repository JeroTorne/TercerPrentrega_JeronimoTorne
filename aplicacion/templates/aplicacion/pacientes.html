{% extends 'aplicacion/base.html' %}
{% load static %}
    
    {% block masterhead %}        
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="mb-5">Registrate aqu√≠ para obtener un turno</h1>
                            <!-- Signup form-->
                            <form action="" method="post">
                                {% csrf_token %}
                                <p>Nombre: <input text="text" style="width: 400px; text-align: center"  name="nombre" id="nombre"> </p>
                                <p>Apellido: <input text="text" style="width: 400px; text-align: center"  name="apellido" id="apellido"> </p>
                                <p>Telefono: <input type="text" style="width: 400px; text-align: center"  name="telefono" id="telefono"> </p>
                                <input type="submit" value="Registrarse">
                            </form>
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * SB Forms Contact Form * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- This form is pre-integrated with SB Forms.-->
                            <!-- To make this form functional, sign up at-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- to get an API token!-->
                          
                        </div>
                    </div>
                </div>
            </div>
        </header>
    {% endblock masterhead %}
